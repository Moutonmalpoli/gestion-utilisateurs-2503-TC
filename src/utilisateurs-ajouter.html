    <h1> Formulaire d'ajout d'utilisateurs </h1>
    <main>
        <form id="add-user">

            <fieldset>
                <p>* : champs obligatoires</p>
                <legend> Informations personnelles:</legend>
                <label for="nom">Nom:*</label>
                <input type="text" id="user-name" required>
                <label for="prenom">Prénom:* </label>
                <input type="text" id="user-firstname" required>
                <label for="email">Adresse mail:* </label>
                <input type="email" id="user-email" required>
                <label for="role">Rôle:* </label>
                <input type="text" id="user-role" required>
                <label for="date-naissance">Date de naissance:</label>
                <input type="date" id="user-date">
            </fieldset>

            <fieldset>
                <legend>Informations complémentaires:</legend>
                <label for="description-profile"> Description: </label>
                <textarea id="user-description" cols="50" rows="5"></textarea>

            </fieldset>
            <button type="submit" id="btn-subuser">Valider</button>
        </form>
        <div id="result">

        </div>

        
    </main>
